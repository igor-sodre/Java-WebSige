<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dvHome">
        <h:form>
            <h1>Cadastro de Fornecedor</h1>
            <br/>
            
            <h:panelGrid columns="2" >
                Codigo Do Fornecedor
                <p:inputText id="iTxtId" size="10"/>
                Nome do Fornecedor
                <p:inputText id="iTxtNomeFornecedor" size="50" value="#{fornecedorMBean.fornecedor.nomeFornecedor}" />
                CPF/CNPJ
                <p:inputText id="iTxtcpff" size="18" value="#{fornecedorMBean.fornecedor.cpff}"/>
                 Telefone
                <p:inputText id="iPwtelefone" size="10"  value="#{fornecedorMBean.fornecedor.telefone}"/>
                Insc.Municipal
                <p:inputText id="iTxtInscMunicipal" size="15" value="#{fornecedorMBean.fornecedor.inscMunicipal}"/>
                  Insc.Estadual
                  <p:inputText id="iTxtInscEstadual" size="15" value="#{fornecedorMBean.fornecedor.inscEstadual}"/>
                  
                  
                 Cidade
                 <h:selectOneMenu id="sMnCidade" value="#{fornecedorMBean.fornecedor.cidade}" converter="#{fornecedorMBean.cidadeConverter}">                     
                    <f:selectItems value="#{fornecedorMBean.lisaCidade}" var="cidade"
                                   itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
                </h:selectOneMenu>
                    
                
               Bairro
               <p:inputText id="iTxtBairro" size="15" value="#{fornecedorMBean.fornecedor.bairro}"/>
                 
                 Endereço
                 <p:inputText id="iTxtendereco" size="15" value="#{fornecedorMBean.fornecedor.endereco}"/>
                 Cep
                 <p:inputText id="iTxtCep" size="15" value="#{fornecedorMBean.fornecedor.cep}"/>
                 E-Mail
                 <p:inputText id="iTxtEmail" size="15" value="#{fornecedorMBean.fornecedor.email}"/>
                 
                 Observação
                 <p:inputTextarea id="iTxtObiservacao" value="#{fornecedorMBean.fornecedor.observacao}" cols="50" rows="3"/>
                 
                 
                 
            </h:panelGrid>

            <h:panelGrid columns="2">
                
                <p:commandButton value="Salvar" action="#{fornecedorMBean.botaoSalvar}" />
                <p:commandButton value="Pesquisar" action="#{fornecedorMBean.botaoPesquisarNav}" />
                
                
            </h:panelGrid>
            <h:messages/>
            
        </h:form>
        </div>            
    </ui:define>

</ui:composition>
