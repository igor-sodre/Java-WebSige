<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateCD.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div id="dvHome">
       <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" />	
        <script	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" />
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/base/jquery-ui.css" type="text/css" />
        <link rel="stylesheet"	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css" type="text/css" />
        <h:outputScript  name="/js/script.js"/>
        

        <title>SIGE - CADASTRO</title>
    </h:head>
    
    
    
    
    
    
    
    
    

    <ui:define name="content">
       
        <h:form>
            <h1>Cadastro de Usuario</h1>
            <br/>
            <h:panelGrid columns="2" >
                Id
                <h:inputText id="iTxtId" size="10"/>
                Nome
                <h:inputText id="iTxtNome" size="50" value="#{usuarioCDMBean.usuario.nome}" />
                E-Mail
                <h:inputText id="iTxtEmail" size="50" value="#{usuarioCDMBean.usuario.email}"/>
                Usuario
                <h:inputText id="iTxtUserName" size="10" maxlength="10" value="#{usuarioCDMBean.usuario.userName}"/>
                Senha
                <h:inputSecret id="iPwSenha" size="10" maxlength="8" value="#{usuarioCDMBean.usuario.senha}"/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" action="#{usuarioCDMBean.botaoSalvar()}" />
                <h:commandLink value="Voltar" 
                     action="index?faces-redirect=true"/>
            </h:panelGrid>
            
        </h:form>    
        </div>
    </ui:define>

</ui:composition>
