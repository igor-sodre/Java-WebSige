<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dvHome">
                
        <h:form>            
           
            <h:panelGrid columns="3">                
                Nome
                <p:inputText id="iTxtValorPesquisar" size="20" value="#{produtoMBean.nomeFornecedor}">
                    <f:ajax listener="#{produtoMBean.botaoPesquisarFornecedor()}" execute="test" event="keyup" render="dtFornecedor"/>
                  
                </p:inputText>
              
                
            </h:panelGrid>
            
            <h:panelGrid>

                <h:dataTable id="dtFornecedor" value = "#{produtoMBean.listaFornecedores}" 
                             var = "fornecedor"
                             styleClass = "tabela"
                             headerClass = "tabelaCabecalho"
                             columnClasses="tabelaColunaId,tabelaColuna250px,
                             tabelaColuna250px,tabelaColuna150px, tabelaColunaAcoes"
                             rowClasses = "tabelaLinha1,tabelaLinha2">
                    <h:column>    				
                        <f:facet name = "header">ID</f:facet>    				
                            #{fornecedor.id}
                    </h:column>
                    <h:column>    				
                        <f:facet name = "header">Nome do Fornecedor</f:facet>    				
                            #{fornecedor.nomeFornecedor}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">CPF/CNPJ</f:facet>
                            #{fornecedor.cpff}
                    </h:column>
                       <h:column>
                        <f:facet name = "header">E-Mail</f:facet>
                            #{fornecedor.email}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Telefone</f:facet>
                            #{fornecedor.telefone}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Ações</f:facet>
                        <p:commandButton value="Adicionar" action="#{produtoMBean.botaoAddFornecedor()}">
                            <f:setPropertyActionListener  value="#{fornecedor}" target="#{produtoMBean.fornecedorSelecionado}" /> 
                        </p:commandButton>

                    </h:column>
                </h:dataTable>
            </h:panelGrid>
            
        </h:form>
        </div>
      </ui:define>
    

</ui:composition>
